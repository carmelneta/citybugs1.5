       <script>
        var googleMaps = {
          ready   : false,
          resolver: {
            map: ['$q', function($q) {
              if (!googleMaps.deferred) {
                  googleMaps.deferred = $q.defer();
              }
              if (googleMaps.ready) {
                  googleMaps.deferred.resolve();
              }
              return googleMaps.deferred.promise;
            }]
          }
      };

      window.gMapReady = function () {
        googleMaps.ready = true;
        if (googleMaps.deferred) {
          googleMaps.deferred.resolve();
        }
      };
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwi5HwsmgdaWS-i5ozjPmOBUPHM4Vi1l0&callback=gMapReady"></script>
