<md-toolbar >
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Settings" ng-click="$ctrl.leftNavOpen = !$ctrl.leftNavOpen">
      <md-icon>menu</md-icon>
    </md-button>

    <h2>
      <a ui-sref="main.home">CityBugs 1.5</a>
    </h2>
  
    <a ui-sref="main.obs.add">
      <md-button aria-label="Open demo menu" class="md-icon-button">
        <md-icon>add</md-icon>
      </md-button>
    </a>
    
    <md-menu md-position-mode="target-right target">
      <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
        <md-icon>face</md-icon>
      </md-button>

      <md-menu-content width="4" >
        <span ng-show="$ctrl.user">
          <md-menu-item>
            <md-button ng-click="$ctrl.logout()">
              <div layout="row" flex>
                <p flex>LogOut</p>
                <md-icon md-menu-align-target style="margin: auto 3px auto 0;">face</md-icon>
              </div>
            </md-button>
          </md-menu-item>         
          
          <md-menu-item>
            <md-button ui-sref="main.obs.marked"> 
              <div layout="row" flex>
                <p flex>Marked Obs</p>
              </div> 
            </md-button>
          </md-menu-item> 
          
          <md-menu-item>
            <md-button ui-sref="main.users.profile"> 
              <div layout="row" flex>
                <p flex>Profile</p>
              </div> 
            </md-button>
          </md-menu-item> 
        </span>
        <span ng-hide="$ctrl.user">
           <md-menu-item>
            <md-button>
             <a ui-sref="main.login">
              <div layout="row" flex>
                <p flex>Login</p>
                <md-icon md-menu-align-target style="margin: auto 3px auto 0;">face</md-icon>
              </div>
            </a>
            </md-button>
          </md-menu-item>        
        </span>
      </md-menu-content>

    </md-menu>

  </div>
</md-toolbar>

<div layout="row">
  <md-sidenav md-component-id="left" class="md-sidenav-left" md-is-open="$ctrl.leftNavOpen">
    Left Nav!
  </md-sidenav>

  <md-content flex>
    <ui-view></ui-view>
  </md-content>
</div>
